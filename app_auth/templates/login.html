{% extends 'layout.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="container">
    {% for m in messages %}

   

    {% endfor %}
    <div class="row justify-content-center">
        <div class="col col-md-5">
            <form action="" method="post" class="my-5 p-3 shadow-1-strong rounded-3">
                {% csrf_token %}
                {% for m in messages %}
                <div class="text-center text-danger">
                    {{m}}
                </div>
                {% endfor %}
                <h2 class="text-center">
                    Login form
                </h2>
                {% for form in form %}

                <div class="form-group">
                    <label for="" class="form-label">{{form.label}}</label>
                    {{form|add_class:"form-control"}}
                </div>


                {% endfor %}
                <br>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Login now</button>

                    <a href="{% url 'register' %}" class="button btn btn-info btn-sm">Don't have account?</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
